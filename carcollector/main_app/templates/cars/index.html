
{% extends 'base.html' %}

{% block content %}

<h1>Car List</h1>

{% for car in cars %}
<a href="{% url 'detail' car.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ car.model }}</span>
      <p>Brand: {{ car.brand }}</p>
      <p>Horsepower: {{ car.horsepower }}</p>
      {% if car.year > 0 %}
        <p>Year: {{ car.year }}</p>
      {% else %}
        <p>Year: Unknown</p>
      {% endif %}
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
